<!DOCTYPE html>
<html>
<head>
    <title>My Styled HTML Page</title>
    <style>
        /* New style for the body background */
        body {
            background-color: #f0f8ff; /* AliceBlue - a very light blue */
            font-family: Arial, sans-serif; /* A common, readable font */
            margin: 0; /* Remove default body margin */
            padding: 20px; /* Add some padding around the content */
        }

        /* New style for the H1 title */
        h1 {
            color: #333366; /* Dark blue/purple */
            text-align: center; /* Center the text */
            padding-bottom: 10px; /* Space below the heading */
            border-bottom: 2px solid #a0a0d0; /* A subtle border underneath */
        }

        /* Style for paragraph to make it a bit more readable */
        p {
            color: #555555; /* Dark gray */
            line-height: 1.6; /* Increase line spacing for readability */
            max-width: 800px; /* Limit width for better reading experience */
            margin: 20px auto; /* Center the paragraph */
            text-align: justify; /* Justify text for a clean edge */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple Page!</h1>
    <p>This is a simple HTML page with some basic styling applied. We've added a light blue background, a styled heading, and made the paragraph text a bit more readable.</p>

</body>
</html>
